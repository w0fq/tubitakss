<!-- register.html -->
{% extends "layout.html" %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-10">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 py-4 px-6">
            <h2 class="text-2xl font-bold text-white">
                <i class="fas fa-user-plus mr-2"></i>Yeni Hesap Oluştur
            </h2>
        </div>

        <div class="p-6">
            <form method="POST" action="{{ url_for('register') }}" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-user mr-2"></i>Kullanıcı Adı
                    </label>
                    <input type="text" id="username" name="username"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           required autofocus>
                    <p class="mt-1 text-xs text-gray-500">En az 4 karakter olmalıdır</p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-lock mr-2"></i>Şifre
                    </label>
                    <input type="password" id="password" name="password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           required>
                    <p class="mt-1 text-xs text-gray-500">En az 6 karakter olmalıdır</p>
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-user-tag mr-2"></i>Hesap Türü
                    </label>
                    <select id="role" name="role"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required>
                        <option value="" disabled selected>Seçiniz</option>
                        <option value="student">Öğrenci</option>
                        <option value="teacher">Öğretmen</option>
                    </select>
                </div>

                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" name="terms" type="checkbox"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                               required>
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="font-medium text-gray-700">
                            <a href="#" class="text-blue-600 hover:text-blue-500">Kullanım Koşulları</a>'nı kabul ediyorum
                        </label>
                    </div>
                </div>

                <button type="submit"
                        class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-user-plus mr-2"></i> Kayıt Ol
                </button>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            ZATEN HESABINIZ VAR MI?
                        </span>
                    </div>
                </div>

                <div class="mt-4">
                    <a href="{{ url_for('login') }}"
                       class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        <i class="fas fa-sign-in-alt mr-2"></i> Giriş Yap
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
